# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
    level:
        ROOT: DEBUG
        tech.jhipster: DEBUG
        com.icthh.xm.tmf.ms.activation: DEBUG
spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false # we use Webpack dev server + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    cloud:
        consul:
            discovery:
               prefer-ip-address: true
            host: localhost
            port: 8500
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:activation;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
        username: activation
        password:
    h2:
        console:
            enabled: false
    jpa:
        database-platform: com.icthh.xm.commons.migration.db.jsonb.CustomPostgreSQLDialect
        database: H2
        show-sql: true
        properties:
            hibernate.model.generator_name_as_sequence_name: false
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    liquibase:
        contexts: dev
    main:
      allow-bean-definition-overriding: true
    mail:
      host: localhost
      port: 1025
      username:
      password:
      properties:
        mail.smtp.auth: false
        mail.smtp.starttls.enable: false
    kafka:
        bootstrap-servers: localhost:9092
server:
    port: 8712
    http2:
      enabled: false # To use HTTP/2 you will need SSL support (see above the "server.ssl" configuration)

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    # CORS is disabled by default on microservices, as you should access them through a gateway.
    # If you want to enable it, please uncomment the configuration below.
    # cors:
        # allowed-origins: "*"
        # allowed-methods: "*"
        # allowed-headers: "*"
        # exposed-headers: "Authorization,Link,X-Total-Count"
        # allow-credentials: true
        # max-age: 1800
    security:
        client-authorization:
            access-token-uri: http://uaa/oauth/token
            token-service-id: uaa
            client-id: internal
            client-secret: internal
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: activation@localhost
        base-url: http://127.0.0.1:8712
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000


# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

application:
    kafka-enabled: true
    kafka-system-topic: system_topic
    kafka-system-queue: system_queue
    timelines-enabled: false
    tenant-ignored-path-list: /swagger-resources/configuration/ui, /management/health, /oauth/token_key, /h2-console
    lep:
        tenant-script-storage: XM_MS_CONFIG
        lep-resource-path-pattern: /config/tenants/{tenantName}/entity/lep/resources/**/*
