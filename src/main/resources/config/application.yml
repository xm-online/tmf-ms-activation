
feign:
    hystrix:
        enabled: true

# See https://github.com/Netflix/Hystrix/wiki/Configuration
hystrix:
    command:
        default:
            execution:
                isolation:
                    strategy: SEMAPHORE
# See https://github.com/spring-cloud/spring-cloud-netflix/issues/1330
#                    thread:
#                        timeoutInMilliseconds: 10000
    shareSecurityContext: true

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["configprops", "env", "health", "info", "threaddump", "logfile" ]
    endpoint:
        health:
            show-details: when_authorized
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
    metrics:
        enabled: false # http://micrometer.io/ is disabled by default, as we use http://metrics.dropwizard.io/ instead

spring:
    application:
        name: activation
    cloud:
        consul:
            discovery:
                healthCheckPath: /management/health
                instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
            config:
                watch:
                    enabled: false
        stream:
            kafka:
                binder:
                    brokers: localhost:9092
                    autoCreateTopics: true
                    autoAddPartitions: true
                    minPartitionCount: 16
            # The maximum number of deployed instances of the application.
            # If we use the default or value less than real count of instances,
            # several instances won't have access to the Kafka at the same time
            instance-count: 16
    jpa:
        open-in-view: false
        properties:
            hibernate.jdbc.time_zone: UTC
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML

    kafka:
        bootstrap-servers: localhost:9092
        consumer:
            group-id: activation
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            properties:
                session.timeout.ms: 30000
                heartbeat.interval.ms: 3000
                request.timeout.ms: 31000
                max.poll.interval.ms: 300000
            max-poll-records: 1
        listener:
            concurrency: 16
            ack-mode: manual_immediate
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: com.icthh.xm.tmf.ms.activation.events.bindings.RoutingSerializer
            batch-size: 0
        properties:
            reconnect.backoff.ms: 1000
            partition.assignment.strategy: org.apache.kafka.clients.consumer.RangeAssignor
        admin:
            fail-fast: true

    liquibase:
        default-schema: XM

liquibase:
    default-schema: XM

security:
    oauth2:
        resource:
            filter-order: 3

server:
    servlet:
        session:
            cookie:
                http-only: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"

