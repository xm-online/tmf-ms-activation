liquibase:
    change-log: config/liquibase/master.xml
spring:
    cloud:
      discovery:
        enabled: false
      consul:
        enabled: false
        config:
          enabled: false
    liquibase:
        change-log: config/liquibase/master.xml
    datasource:
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    jpa:
        database-platform: com.icthh.xm.commons.migration.db.jsonb.CustomPostgreSQLDialect
        show-sql: true
        hibernate:
          ddl-auto: none
          naming:
            physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
            implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.model.generator_name_as_sequence_name: false
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: none
            hibernate.jdbc.time_zone: UTC

