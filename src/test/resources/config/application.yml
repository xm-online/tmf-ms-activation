spring:
    application:
        name: activation
    main:
      allow-bean-definition-overriding: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:activation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        name:
        username:
        password:
        hikari:
            auto-commit: false
    jpa:
        database-platform: io.github.jhipster.domain.util.FixedH2Dialect
        database: H2
        open-in-view: false
        show-sql: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    liquibase:
        contexts: test
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    kafka:
        bootstrap-servers: localhost:9092
        consumer:
            group-id: activation
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            properties:
                session.timeout.ms: 30000
                heartbeat.interval.ms: 3000
                request.timeout.ms: 31000
                max.poll.interval.ms: 300000
                max-poll-records: 1
            listener:
              concurrency: 16
              ack-mode: manual_immediate
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: com.icthh.xm.tmf.ms.activation.events.bindings.RoutingSerializer
            batch-size: 0
        properties:
            reconnect.backoff.ms: 1000
            partition.assignment.strategy: org.apache.kafka.clients.consumer.RangeAssignor
        admin:
            fail-fast: true

server:
    port: 10344
    address: localhost

info:
    project:
        version: #project.version#


xm-config:
    enabled: false
# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================
management:
  metrics:
    export:
      prometheus:
        enabled: true

jhipster:
    async:
      core-pool-size: 2
      max-pool-size: 4

# application:
application:
  kafka-enabled: false
  kafka-system-topic: system_topic
  kafka-system-queue: system_queue
  timelines-enabled: false
  lep:
    tenant-script-storage: XM_MS_CONFIG
  kafkaEventSender:
    retry:
      max-attempts: 10
      delay: 100 #in milliseconds
      multiplier: 2
  retryThreadCount: 3
