---
transactions:
- key: TEST-DEPENDS-RETRY-STRATEGY
  retryPolicy: RETRY
  retryCount: 1
  backOff: 0
  maxBackOff: 0
  tasks:
    - key: A
      next:
        - A1
        - A2
    - key: A1
    - key: A2
    - key: TARGET_TASK
      depends:
        - A1
        - B2_SUSPENDABLE
    - key: B
      next:
        - B1
        - B2_SUSPENDABLE
    - key: B1
    - key: B2_SUSPENDABLE
      isSuspendable: true
- key: TEST-DEPENDS-EVENTUALLY-STRATEGY
  checkDependsEventually: true
  retryPolicy: RETRY
  retryCount: 5
  backOff: 0
  maxBackOff: 0
  tasks:
    - key: A
      next:
        - A1
        - A2
    - key: A1
    - key: A2
    - key: TARGET_TASK
      depends:
        - A1
        - B2_SUSPENDABLE
    - key: B
      next:
        - B1
        - B2_SUSPENDABLE
    - key: B1
    - key: B2_SUSPENDABLE
      isSuspendable: true

- key: TEST-DEPENDS-STRATEGY-WITH-NO-DEPENDS
  checkDependsEventually: true
  retryPolicy: RETRY
  retryCount: 5
  backOff: 0
  maxBackOff: 0
  tasks:
    - key: A
      next:
        - B
    - key: B
      next:
        - C
    - key: C

- key: TEST-DEPENDS-REJECT-STRATEGY
  checkDependsEventually: true
  retryPolicy: RETRY
  retryCount: 5
  backOff: 0
  maxBackOff: 0
  tasks:
    - key: A
      next:
        - A1
        - A2
    - key: A1
    - key: A2
    - key: TARGET_TASK
      depends:
        - A1
        - B2
    - key: B
      next:
        - B1
        - B2
    - key: B1
    - key: B2


- key: TEST-DEPENDS-REJECT-STRATEGY-AT-LEAST-ONE
  checkDependsEventually: true
  dependsStrategy: AT_LEAST_ONE_EXECUTED
  retryPolicy: RETRY
  retryCount: 5
  backOff: 0
  maxBackOff: 0
  tasks:
    - key: A
      next:
        - A1
        - A2
    - key: A1
    - key: A2
    - key: TARGET_TASK
      depends:
        - A1
        - B2
    - key: B
      next:
        - B1
        - B2
    - key: B1
    - key: B2


- key: TEST-DEPENDS-REJECT-STRATEGY-ALL-EXECUTED-OR-REJECTED
  checkDependsEventually: true
  dependsStrategy: ALL_EXECUTED_OR_REJECTED
  retryPolicy: RETRY
  retryCount: 5
  backOff: 0
  maxBackOff: 0
  tasks:
    - key: A
      next:
        - A1
        - A2
    - key: A1
    - key: A2
    - key: TARGET_TASK
      depends:
        - A1
        - B2
    - key: B
      next:
        - B1
        - B2
    - key: B1
    - key: B2

