---
transactions:
- key: TEST-SAGA-TYPE-KEY
  retryPolicy: RETRY
  retryCount: -1
  backOff: 5
  maxBackOff: 30
  tasks:
  - key: FIRST-PARALEL-TASK
    next:
    - PARALEL-TASK1
    - PARALEL-TASK2
  - key: PARALEL-TASK1
    retryPolicy: RETRY
  - key: PARALEL-TASK2
    next:
    - NEXT-JOIN-TASK
  - key: NEXT-JOIN-TASK
    depends:
    - PARALEL-TASK1
    - PARALEL-TASK2
    next:
    - SOME-OTHER-TASK
  - key: SECOND-PARALEL-TASK
  - key: SOME-OTHER-TASK
- key: TASK-AND-TASK-WITH-SUSPEND-TX
  retryPolicy: RETRY
  tasks:
    - key: SIMPLE-TASK
    - key: SUSPEND-TASK
      isSuspendable: true
- key: TASK-WITH-REJECTED-BY-CONDITION-TASKS
  tasks:
    - key: FIRST-TASK
      next:
        - NEXT-SECOND-TASK
        - NEXT-TASK-REJECTED-1
        - NEXT-TASK-REJECTED-2
    - key: NEXT-SECOND-TASK
    - key: NEXT-TASK-REJECTED-1
    - key: NEXT-TASK-REJECTED-2
- key: TASK-WITH-REJECTED-AND-NON-REJECTED
  tasks:
    - key: FIRST-TASK
      next:
        - NEXT-SECOND-TASK
        - NEXT-THIRD-TASK
        - NEXT-REJECTED-TASK
    - key: NEXT-SECOND-TASK
      next:
        - NEXT-THIRD-TASK
    - key: NEXT-THIRD-TASK
    - key: NEXT-REJECTED-TASK
